name: ffmpeg_kit_flutter
description: Self-hosted FFmpeg Kit for Flutter. Supports Android, iOS and macOS platforms.
repository: https://github.com/yourusername/ffmpeg-kit-flutter-packages
issue_tracker: https://github.com/yourusername/ffmpeg-kit-flutter-packages/issues
homepage: https://github.com/yourusername/ffmpeg-kit-flutter-packages
version: 6.0.0+local

environment:
  sdk: ">=2.12.0 <4.0.0"
  flutter: ">=2.0.0"

flutter:
  plugin:
    platforms:
      android:
        package: com.arthenica.ffmpegkit.flutter
        pluginClass: FFmpegKitFlutterPlugin
      ios:
        pluginClass: FFmpegKitFlutterPlugin
      macos:
        pluginClass: FFmpegKitFlutterPlugin

dependencies:
  ffmpeg_kit_flutter_platform_interface: ^0.2.1
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  plugin_platform_interface: ^2.1.5
